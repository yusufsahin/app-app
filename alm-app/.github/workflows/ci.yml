# Faz E3: build, lint, unit tests. E2E (Playwright) isteğe bağlı ayrı job ile çalıştırılabilir.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: alm
          POSTGRES_PASSWORD: alm_ci_password
          POSTGRES_DB: alm
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Backend install
        working-directory: backend
        run: uv sync --extra dev

      - name: Backend lint (ruff)
        working-directory: backend
        run: uv run ruff check src

      - name: Backend test (pytest)
        working-directory: backend
        env:
          ALM_DATABASE_URL: postgresql+asyncpg://alm:alm_ci_password@localhost:5432/alm
          ALM_TEST_DATABASE_URL: postgresql+asyncpg://alm:alm_ci_password@localhost:5432/alm
          ALM_REDIS_URL: redis://localhost:6379/0
          ALM_JWT_SECRET_KEY: ci-secret-key-for-tests
        run: uv run pytest tests -v --tb=short --ignore=tests/e2e

      - name: Backend dependency audit (pip-audit)
        working-directory: backend
        run: uv run pip-audit

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend dependency audit (npm audit)
        working-directory: frontend
        run: npm audit --audit-level=critical

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      - name: Frontend bundle size check
        working-directory: frontend
        run: npm run build:check-size

      - name: Frontend unit tests
        working-directory: frontend
        run: npm run test:unit
