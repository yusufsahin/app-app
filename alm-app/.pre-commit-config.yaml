# Pre-commit hooks for ALM app (backend + frontend)
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# See https://pre-commit.com/

default_language_version:
  python: python3

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: detect-private-key

  # Backend: Python (ruff lint + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Frontend: ESLint (run from repo root; requires npm install in frontend/)
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npm --prefix frontend run lint
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(ts|tsx|js|jsx|mjs|cjs)$
